<!doctype html>
<html>
<head><title>Webhook Events</title></head>
<body>
    <h1>GitHub Webhook Events</h1>
    {% for event in events %}
        <p><strong>{{ event.type }}</strong> event in <strong>{{ event.repo }}</strong> by <strong>{{ event.pusher }}</strong><br>
        Message: {{ event.message }}<br>
        At: {{ event.timestamp }}</p>
        <hr>
    {% else %}
        <p>No events yet.</p>
    {% endfor %}
</body>
</html>
